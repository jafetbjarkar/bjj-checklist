<div class="bjj-wrapper">

  <div class="bjj-menu-bar">
    <button type="button" id="bjj-login-btn" class="btn btn-link text-gray-600" *ngIf="!user" (click)="routeToLogin()">
      Sign in
    </button>

    <div class="btn-group" dropdown>
      <button id="bjj-user-dropdown" dropdownToggle type="button" class="btn btn-link dropdown-toggle text-gray-600"
        aria-controls="bjj-user-dropdown-menu">
        {{ user?.email }} <span class="caret"></span>
      </button>
      <ul id="bjj-user-dropdown-menu" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>

  <div id="bjj-title">
    <h1><span class="badge bg-red">BJJ</span> Checklist<span class="bjj-title-dot">.</span></h1>
  </div>

  <app-checklist-filters [user]="user" (changed)="onFiltersChanged($event)"></app-checklist-filters>
  <app-checklist-list [techniques]="techniquesFiltered" (statusChanged)="onStatusChanged($event)"></app-checklist-list>

</div>
