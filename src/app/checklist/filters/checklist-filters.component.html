<!-- Caption -->
<div class="bjj-filter-row">
  <div class="form-group form-inline">
    <input type="text" id="technique-filter" class="form-control" [(ngModel)]="filters.caption"
      (keyup)="changed.emit(filters)">
  </div>
</div>


<div class="bjj-filter-row">

  <!-- Belts -->
  <div class="bjj-filter-cell">
    <span class="badge bg-{{ filter }} text-white u-cursor-pointer mr-1" [class.filter-inactive]="!filters.belt[filter]"
      *ngFor="let filter of filters.belts" (click)="filterBelt(filter);">{{ filter }}</span>
  </div>

  <!-- Gi -->
  <div class="bjj-filter-cell">
    <span class="badge bg-pink text-white u-cursor-pointer mr-1" [class.filter-inactive]="!filters.gi.isFilter"
      (click)="filterGi('Gi');">
      Gi
    </span>
    <span class="badge bg-pink text-white u-cursor-pointer mr-1" [class.filter-inactive]="!filters.noGi.isFilter"
      (click)="filterGi('No-gi');">
      No-gi
    </span>
  </div>

  <!-- Placement -->
  <div class="bjj-filter-cell">
    <span class="badge bg-danger text-white u-cursor-pointer mr-1" [class.filter-inactive]="!filter.isFilter"
      *ngFor="let filter of filters.placement" (click)="filterPlacement(filter);">
      {{ filter.caption }}
    </span>
  </div>
</div>

<div class="bjj-filter-row">
  <!-- Position -->
  <span class="badge bg-secondary text-white u-cursor-pointer mr-1" [class.filter-inactive]="!filter.isFilter"
    *ngFor="let filter of filters.position" (click)="filterPosition(filter);">
    {{ filter.caption }}
  </span>
</div>
