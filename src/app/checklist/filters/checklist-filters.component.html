<!-- Caption -->
<div id="technique-filter" class="bjj-filter-row">
  <div class="input-group mt-5">
    <div class="input-group-prepend" (click)="searchInput.focus()">
      <div class="input-group-text"><i class="fa fa-search"></i></div>
    </div>
    <input #searchInput type="text" class="form-control" (keyup)="changed.emit(filters)" [(ngModel)]="filters.caption"
      name="filterInput" placeholder="Search" autocomplete="off">
    <div class="input-group-append" *ngIf="filters.caption.length > 0" (click)="clearTextFilter()">
      <div class="input-group-text"><i class="fa fa-times-circle"></i></div>
    </div>
  </div>
</div>

<div class="bjj-filter-row">

  <!-- Belts -->
  <div class="bjj-filter-cell">
    <span class="badge bg-{{ filter }} u-cursor-pointer mr-1" [class.filter-inactive]="!filters.belt[filter]"
      *ngFor="let filter of filters.belts" (click)="filterBelt(filter);">{{ filter }}</span>
  </div>

  <!-- Gi -->
  <div class="bjj-filter-cell">
    <span class="badge bg-pink u-cursor-pointer mr-1" [class.filter-inactive]="!filters.gi.isFilter"
      (click)="filterGi('Gi');">
      Gi
    </span>
    <span class="badge bg-pink u-cursor-pointer mr-1" [class.filter-inactive]="!filters.noGi.isFilter"
      (click)="filterGi('No-gi');">
      No-gi
    </span>
  </div>

  <!-- Placement -->
  <div class="bjj-filter-cell">
    <span class="badge bg-danger u-cursor-pointer mr-1" [class.filter-inactive]="!filter.isFilter"
      *ngFor="let filter of filters.placement" (click)="filterPlacement(filter);">
      {{ filter.caption }}
    </span>
  </div>
</div>

<div class="bjj-filter-row">
  <!-- Position -->
  <span class="badge bg-secondary text-white u-cursor-pointer mr-1" [class.filter-inactive]="!filter.isFilter"
    *ngFor="let filter of filters.position" (click)="filterPosition(filter);">
    {{ filter.caption }}
  </span>
</div>
